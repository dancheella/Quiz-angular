<div class="test" *ngIf="quiz">
  <div class="container">
    <div class="common-pre-title" id="pre-title">{{quiz.name}}</div>
    <div class="test-progress-bar" id="progress-bar">
      <div class="test-progress-bar-item" *ngFor="let item of this.quiz.questions; let i = index;"
      [class.active]="currentQuestionIndex === (i+1)" [class.complete]="currentQuestionIndex > (i+1)">
        <div class="test-progress-bar-item-circle"></div>
        <div class="test-progress-bar-item-text">Вопрос {{i + 1}}</div>
      </div>
    </div>
    <div class="test-question">
      <div class="common-question-title" id="question-title">
        <span>Вопрос {{currentQuestionIndex}}:</span> {{activeQuestion.question}}
      </div>
      <div class="test-question-options common-question-options" id="options">
        <div class="common-question-option" *ngFor="let answer of activeQuestion.answers">
          <input class="option-answer" id="{{answer.id}}" [(ngModel)]="chosenAnswerId" type="radio" name="answer"
                 [value]="answer.id">
          <label for="{{answer.id}}">{{answer.answer}}</label>
        </div>
      </div>
    </div>
    <div class="test-actions">
      <div class="test-previous-action">
        <button class="button button-transparent" id="prev" [disabled]="currentQuestionIndex === 1"
                (click)="move(actionTestType.prev)">Назад
        </button>
      </div>
      <div class="test-time">
        <div class="test-time-text">Осталось времени:</div>
        <div class="test-time-clock" id="timer">{{timerSeconds}}</div>
      </div>
      <div class="test-next-action">
        <button class="button button-transparent" id="next" [disabled]="!chosenAnswerId"
                (click)="move(actionTestType.next)">
          {{currentQuestionIndex === quiz.questions.length ? 'Завершить' : 'Дальше'}}
        </button>
      </div>
    </div>
    <div class="pass-question">
      <a href="javascript:void(0)" id="pass" class="pass-link" (click)="move(actionTestType.pass)">Пропустить вопрос
        <img
          src="assets/images/small-arrow.png" class="pass-image" id="pass-image" alt="Arrow"></a>
    </div>
  </div>
</div>
