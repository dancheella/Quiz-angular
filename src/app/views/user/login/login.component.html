<div class="form" [formGroup]="loginForm">
  <div class="container">
    <div class="form-content">
      <h1 class="form-title common-title"><span>Вход</span> в систему</h1>
      <div class="form-details">
        <div class="form-group" [ngStyle]="{'border-color': loginForm.get('email')?.invalid
             && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched) ? 'red' : ''}">
          <input type="text" class="form-input" id="email" formControlName="email">
          <label for="email" class="form-label">Электронная почта</label>
        </div>
        <span class="form-error" id="email-error"
              [ngStyle]="{'display': loginForm.get('email')?.errors?.['email']  ? 'flex' : 'none'}">Неверный email</span>

        <div class="form-group" [ngStyle]="{'border-color': loginForm.get('password')?.invalid
             && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched) ? 'red' : ''}">
          <input type="password" class="form-input" id="password" formControlName="password">
          <label for="password" class="form-label">Пароль</label>
        </div>
        <span class="form-error" id="password-error" [ngStyle]="{'display': loginForm.get('password')?.errors?.['pattern'] ? 'flex' : 'none'}">Неверный пароль</span>
      </div>
      <div class="form-button">
        <button class="button" id="process" [disabled]="loginForm.invalid" (click)="login()">Перейти к выбору теста</button>
      </div>
      <div class="form-link">Нет аккаунта? <a routerLink="/signup">Зарегистрироваться</a></div>
    </div>
    <div class="form-image">
      <img src="assets/images/info-image.png" alt="Personage">
    </div>
  </div>
</div>
